<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>記帳 V7.5 (終極版)</title>
    <link rel="stylesheet" href="style.css">
    <script src="Sortable.min.js"></script>
    <script src="chart.umd.min.js"></script>
</head>
<body>
<div id="global-bg"></div>
<div class="container">
    
    <div id="tab-home" class="tab-content active">
        <div class="total-section">
            <div class="total-label">今日花費</div>
            <div class="total-amount">$<span id="todayTotal">0</span></div>
        </div>

        <div class="toolbar">
            <div class="section-title">類別選擇</div>
            <div>
                <button type="button" class="btn-icon" onclick="openBgSettings()" title="換背景">🎨</button>
                <button type="button" id="btnToggleEdit" class="btn-icon" onclick="toggleEditMode()" title="編輯按鈕">⚙️</button>
            </div>
        </div>
        
        <div id="deleteZone" class="delete-zone" style="display:none;">
            🗑️ 拖曳按鈕到這裡刪除
        </div>

        <div class="category-grid" id="categoryGrid"></div>

        <div class="section-title mt-20">今日明細</div>
        <ul class="log-list" id="homeList"></ul>
    </div>

    <div id="tab-history" class="tab-content">
        <div class="toolbar-history">
            <div class="section-title">歷史紀錄</div>
            <div class="action-buttons-row">
                <button type="button" onclick="backupData()" class="btn-chip btn-chip-green">
                    📤 備份
                </button>
                <button type="button" onclick="triggerRestore()" class="btn-chip btn-chip-orange">
                    📥 還原
                </button>
                <button type="button" onclick="exportCSV()" class="btn-chip btn-chip-dark">
                    📥 CSV
                </button>
                <button type="button" onclick="clearAllData()" class="btn-chip btn-chip-red">
                    🗑️ 清空
                </button>
            </div>
        </div>
        <input type="file" id="restoreInput" style="display:none" accept=".json" onchange="restoreData(this)">
        <div id="historyListContainer"></div>
    </div>
    
    <div id="tab-chart" class="tab-content">
        <div class="toolbar">
            <div class="section-title">收支統計</div>
        </div>

        <div class="date-range-container">
            <input type="date" id="startDate" class="date-input">
            <span class="range-separator">~</span>
            <input type="date" id="endDate" class="date-input">
        </div>

        <div class="shortcut-grid">
            <button type="button" class="shortcut-btn" onclick="setDateRange('week')">近一周</button>
            <button type="button" class="shortcut-btn" onclick="setDateRange('month')">近一月</button>
            <button type="button" class="shortcut-btn" onclick="setDateRange('thisMonth')">本月份</button>
            <button type="button" class="shortcut-btn" onclick="setDateRange('thisWeek')">本周</button>
        </div>

        <div class="chart-wrapper">
            <canvas id="expenseChart"></canvas>
        </div>

        <div id="chartLegend" class="legend-list"></div>
    </div>
</div>

<nav class="bottom-nav">
    <button type="button" class="nav-btn active" onclick="switchTab('home')" id="nav-home">
        <span class="nav-icon">✏️</span>
        <span class="nav-text">記帳</span>
    </button>
    <button type="button" class="nav-btn" onclick="switchTab('history')" id="nav-history">
        <span class="nav-icon">🕒</span>
        <span class="nav-text">歷史</span>
    </button>
    <button type="button" class="nav-btn" onclick="switchTab('chart')" id="nav-chart">
        <span class="nav-icon">📊</span>
        <span class="nav-text">分析</span>
    </button>
</nav>

<div id="inputModal" class="modal-overlay">
    <div class="modal-content">
        <div class="modal-header">
            <div class="header-left">
                <span id="modalTitle" class="modal-title-text">記錄</span>
                <button type="button" id="btnHeaderTrash" class="btn-icon-trash" onclick="deleteCurrentRecord()" title="刪除此紀錄">
                    🗑️
                </button>
            </div>
            <span onclick="closeModal()" class="close-btn">×</span>
        </div>

        <div class="display-window" id="displayNum">0</div>

        <div class="input-row">
            <input type="date" id="recordDateInput" class="hidden-date-input" onchange="updateDateDisplay()">
            <button type="button" class="btn-calendar-trigger" id="btnDateTrigger" onclick="openDatePicker()" title="更改日期">📅</button>
            <span id="dateDisplayText" class="date-display-text" onclick="openDatePicker()">2025-01-01</span>
            <input type="text" id="noteInput" class="note-input-flex" placeholder="備註">
        </div>

        <div class="numpad">
            <button type="button" class="num-btn" onclick="pressNum('1')">1</button>
            <button type="button" class="num-btn" onclick="pressNum('2')">2</button>
            <button type="button" class="num-btn" onclick="pressNum('3')">3</button>
            <button type="button" class="num-btn" onclick="pressNum('4')">4</button>
            <button type="button" class="num-btn" onclick="pressNum('5')">5</button>
            <button type="button" class="num-btn" onclick="pressNum('6')">6</button>
            <button type="button" class="num-btn" onclick="pressNum('7')">7</button>
            <button type="button" class="num-btn" onclick="pressNum('8')">8</button>
            <button type="button" class="num-btn" onclick="pressNum('9')">9</button>
            <button type="button" class="num-btn btn-backspace" onclick="pressNum('DEL')">⌫</button>
            <button type="button" class="num-btn" onclick="pressNum('0')">0</button>
            <button type="button" class="num-btn btn-confirm" id="btnConfirmRecord" onclick="confirmRecord()">確認</button>
        </div>
    </div>
</div>

<div id="settingsModal" class="modal-overlay">
    <div class="modal-content">
        <div class="modal-header-simple">
            <span class="modal-title-simple">按鈕設定</span>
            <span onclick="closeSettingsModal()" class="close-btn-simple">×</span>
        </div>
        
        <label class="input-label">名稱</label>
        <input type="text" id="settingNameInput" class="note-input text-left mt-5">

        <label class="input-label">選擇顏色</label>
        <div class="settings-grid" id="colorGrid"></div>

        <button type="button" class="num-btn btn-confirm full-width mt-15" onclick="saveCategorySettings()">儲存設定</button>
    </div>
</div>

<div id="bgModal" class="modal-overlay">
    <div class="modal-content">
        <div class="modal-header-simple">
            <span class="modal-title-simple">主題設定</span>
            <span onclick="closeBgModal()" class="close-btn-simple">×</span>
        </div>

        <div class="setting-section">
            <label class="input-label block mb-10">自訂背景圖片</label>
            
            <input type="file" id="customBgInput" accept="image/*" style="display:none" onchange="handleCustomBgUpload(this)">
            
            <button type="button" onclick="document.getElementById('customBgInput').click()" class="btn-chip btn-upload">
                📁 上傳圖片
            </button>

            <button type="button" onclick="clearCustomBg()" class="btn-chip btn-remove-bg" id="btnClearCustomBg" style="display:none;">
                ❌ 移除圖片與主題色
            </button>
        </div>

        <div class="setting-section">
            <div class="flex-between mb-10">
                <label class="input-label">視窗透明度</label>
                <span id="opacityValue" class="opacity-text">85%</span>
            </div>
            <input type="range" id="opacityRange" min="0.05" max="1.0" step="0.05" value="0.85" class="full-width" oninput="updateGlassOpacity(this.value)">
            <div class="flex-between opacity-legend mt-5">
                <span>透明</span>
                <span>不透明</span>
            </div>
        </div>

        <div class="setting-section">
            <label class="input-label block mb-10">圖片顯示模式</label>
            <div class="flex-gap-10">
                <button type="button" onclick="updateBgSize('cover')" class="btn-chip flex-1 justify-center">
                    🔍 滿版 (裁切)
                </button>
                <button type="button" onclick="updateBgSize('contain')" class="btn-chip flex-1 justify-center">
                    🖼️ 完整 (留白)
                </button>
            </div>
        </div>
        
        <label class="input-label">或選擇預設漸層</label>
        <div class="settings-grid" id="bgGrid"></div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
