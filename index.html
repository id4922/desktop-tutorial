<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>隨身記帳 V6 (自定義版)</title>
    <link rel="stylesheet" href="style.css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
</head>
<body>

<div class="container">
    
    <div id="tab-home" class="tab-content active">
        <div class="total-section">
            <div class="total-label">今日花費</div>
            <div class="total-amount">$<span id="todayTotal">0</span></div>
        </div>

        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:10px;">
            <div class="section-title" style="margin:0; border:none; padding:0;">類別選擇</div>
            <button id="btnToggleEdit" class="btn-tool" onclick="toggleEditMode()">⚙️ 自定義按鈕</button>
        </div>

        <div class="category-grid" id="categoryGrid"></div>

        <div class="section-title">今日明細</div>
        <ul class="log-list" id="homeList"></ul>
    </div>

    <div id="tab-history" class="tab-content">
        <div class="section-title" style="margin-top:0;">歷史紀錄</div>
        <div class="history-actions">
             <button onclick="exportCSV()" class="btn-tool">📥 下載 CSV</button>
             <button onclick="clearAllData()" class="btn-tool btn-tool-danger">🗑️ 清空</button>
        </div>
        <div id="historyListContainer"></div>
    </div>
</div>

<nav class="bottom-nav">
    <button class="nav-btn active" onclick="switchTab('home')" id="nav-home">
        <span class="nav-icon">✎</span><span>記帳</span>
    </button>
    <button class="nav-btn" onclick="switchTab('history')" id="nav-history">
        <span class="nav-icon">🕒</span><span>歷史</span>
    </button>
</nav>

<div id="inputModal" class="modal-overlay">
    <div class="modal-content">
        <div class="modal-header">
            <span id="modalTitle">記錄金額</span>
            <button class="btn-close" onclick="closeModal()">×</button>
        </div>
        <div class="display-window" id="displayNum">0</div>
        <input type="text" id="noteInput" class="note-input" placeholder="備註 (選填)">
        <div class="numpad">
            <button class="num-btn" onclick="pressNum('1')">1</button>
            <button class="num-btn" onclick="pressNum('2')">2</button>
            <button class="num-btn" onclick="pressNum('3')">3</button>
            <button class="num-btn" onclick="pressNum('4')">4</button>
            <button class="num-btn" onclick="pressNum('5')">5</button>
            <button class="num-btn" onclick="pressNum('6')">6</button>
            <button class="num-btn" onclick="pressNum('7')">7</button>
            <button class="num-btn" onclick="pressNum('8')">8</button>
            <button class="num-btn" onclick="pressNum('9')">9</button>
            <button class="num-btn btn-backspace" onclick="pressNum('DEL')">⌫</button>
            <button class="num-btn" onclick="pressNum('0')">0</button>
            <button class="num-btn" onclick="pressNum('00')">00</button>
            <div class="action-row">
                <button id="btnDelete" class="btn-delete" onclick="deleteCurrentRecord()">刪除</button>
                <button id="btnConfirm" class="btn-confirm" onclick="confirmRecord()">確認</button>
            </div>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
