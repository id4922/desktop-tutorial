<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>記帳 V7.5 (終極版)</title>
    
    <link rel="stylesheet" href="style.css">
    
    <script src="Sortable.min.js"></script>
	<script src="chart.umd.min.js"></script>
</head>
<body>

<div class="container">
    
    <div id="tab-home" class="tab-content active">
        <div class="total-section">
            <div class="total-label">今日花費</div>
            <div class="total-amount">$<span id="todayTotal">0</span></div>
        </div>

        <div class="toolbar">
            <div class="section-title">類別選擇</div>
            <div>
                <button class="btn-icon" onclick="openBgSettings()" title="換背景">🎨</button>
                <button id="btnToggleEdit" class="btn-icon" onclick="toggleEditMode()" title="編輯按鈕">⚙️</button>
            </div>
        </div>
		
		<div id="deleteZone" class="delete-zone" style="display:none;">
			🗑️ 拖曳按鈕到這裡刪除
		</div>

        <div class="category-grid" id="categoryGrid"></div>



        <div class="section-title" style="margin-top:20px;">今日明細</div>
        <ul class="log-list" id="homeList"></ul>
    </div>

    <div id="tab-history" class="tab-content">
        <div class="toolbar">
            <div class="section-title">歷史紀錄</div>
            <div>
                 <button onclick="exportCSV()" class="btn-icon" style="font-size:0.9rem; padding:5px 10px;">📥 CSV</button>
                 <button onclick="clearAllData()" class="btn-icon" style="font-size:0.9rem; padding:5px 10px; color:red;">🗑️ 清空</button>
            </div>
        </div>
        <div id="historyListContainer"></div>
    </div>
	
	<div id="tab-chart" class="tab-content">
        <div class="toolbar">
            <div class="section-title">收支統計</div>
        </div>

        <div class="date-range-container">
            <input type="date" id="startDate" class="date-input">
            <span style="color:#999">~</span>
            <input type="date" id="endDate" class="date-input">
        </div>

        <div class="shortcut-grid">
            <button class="shortcut-btn" onclick="setDateRange('week')">近一周</button>
            <button class="shortcut-btn" onclick="setDateRange('month')">近一月</button>
            <button class="shortcut-btn" onclick="setDateRange('thisMonth')">本月份</button>
            <button class="shortcut-btn" onclick="setDateRange('thisWeek')">本周</button>
        </div>

        <div class="chart-wrapper">
            <canvas id="expenseChart"></canvas>
        </div>

        <div id="chartLegend" class="legend-list"></div>
    </div>
</div>

<nav class="bottom-nav">
    <button class="nav-btn active" onclick="switchTab('home')" id="nav-home">
        <span style="font-size:1.4rem;">✏️</span>
        <span style="font-size:0.8rem;">記帳</span>
    </button>
    <button class="nav-btn" onclick="switchTab('history')" id="nav-history">
        <span style="font-size:1.4rem;">🕒</span>
        <span style="font-size:0.8rem;">歷史</span>
    </button>
    <button class="nav-btn" onclick="switchTab('chart')" id="nav-chart">
        <span style="font-size:1.4rem;">📊</span>
        <span style="font-size:0.8rem;">分析</span>
    </button>
</nav>

<div id="inputModal" class="modal-overlay">
    <div class="modal-content">
        <div style="display:flex; justify-content:space-between; margin-bottom:10px;">
            <span id="modalTitle" style="font-weight:bold; font-size:1.2rem; color:#444;">記錄</span>
            <span onclick="closeModal()" style="font-size:1.5rem; color:#999; cursor:pointer;">×</span>
        </div>
        <div class="display-window" id="displayNum">0</div>
        <input type="text" id="noteInput" class="note-input" placeholder="備註 (選填)">
        <div class="numpad">
            <button class="num-btn" onclick="pressNum('1')">1</button>
            <button class="num-btn" onclick="pressNum('2')">2</button>
            <button class="num-btn" onclick="pressNum('3')">3</button>
            <button class="num-btn" onclick="pressNum('4')">4</button>
            <button class="num-btn" onclick="pressNum('5')">5</button>
            <button class="num-btn" onclick="pressNum('6')">6</button>
            <button class="num-btn" onclick="pressNum('7')">7</button>
            <button class="num-btn" onclick="pressNum('8')">8</button>
            <button class="num-btn" onclick="pressNum('9')">9</button>
            <button class="num-btn btn-backspace" onclick="pressNum('DEL')">⌫</button>
            <button class="num-btn" onclick="pressNum('0')">0</button>
            <button class="num-btn btn-delete" id="btnDeleteRecord" onclick="deleteCurrentRecord()" style="display:none;">刪除</button>
            <button class="num-btn btn-confirm" id="btnConfirmRecord" onclick="confirmRecord()">確認</button>
        </div>
    </div>
</div>

<div id="settingsModal" class="modal-overlay">
    <div class="modal-content">
        <div style="display:flex; justify-content:space-between; margin-bottom:15px;">
            <span style="font-weight:bold; font-size:1.2rem;">按鈕設定</span>
            <span onclick="closeSettingsModal()" style="font-size:1.5rem; color:#999; cursor:pointer;">×</span>
        </div>
        
        <label style="font-size:0.9rem; color:#666;">名稱</label>
        <input type="text" id="settingNameInput" class="note-input" style="text-align:left; margin-top:5px;">

        <label style="font-size:0.9rem; color:#666;">選擇顏色</label>
        <div class="settings-grid" id="colorGrid"></div>

        <button class="num-btn btn-confirm" style="width:100%; margin-top:15px;" onclick="saveCategorySettings()">儲存設定</button>
    </div>
</div>

<div id="bgModal" class="modal-overlay">
    <div class="modal-content">
        <div style="display:flex; justify-content:space-between; margin-bottom:15px;">
            <span style="font-weight:bold; font-size:1.2rem;">更換背景</span>
            <span onclick="closeBgModal()" style="font-size:1.5rem; color:#999; cursor:pointer;">×</span>
        </div>
        <div class="settings-grid" id="bgGrid"></div>
    </div>
</div>

<script src="script.js"></script>

</body>
</html>
