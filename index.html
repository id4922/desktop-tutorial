<!DOCTYPE html>

<head>

    <style>
        /* --- V4.0 å…¨å±€è¨­å®š --- */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Microsoft JhengHei", Roboto, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            padding-bottom: 100px; /* åº•éƒ¨ç•™ç™½ */
            min-height: 100vh;
            box-sizing: border-box;

        /* ç¸½é‡‘é¡å€å¡Š */
        .total-section {
            background: linear-gradient(135deg, #2c3e50 0%, #4ca1af 100%);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 25px;

        }
        .total-label { font-size: 0.9rem; opacity: 0.9; margin-bottom: 5px; }
        .total-amount { font-size: 2.8rem; font-weight: 700; margin: 0; }

        /* --- 3x3 æ­£æ–¹å½¢æŒ‰éˆ•ç¶²æ ¼ --- */
        .category-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3æ¬„ */
            gap: 12px;
            margin-bottom: 30px;
        }

        .cat-btn {
            background-color: white;
            border: 2px solid #e0e0e0;
            border-radius: 16px;
            padding: 0; /* æ¸…é™¤ padding */
            font-size: 1.1rem;
            font-weight: 600;
            color: #555;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            
            /* é—œéµï¼šè®“æŒ‰éˆ•è®Šæ­£æ–¹å½¢ä¸¦ç½®ä¸­å…§å®¹ */
            aspect-ratio: 1 / 1; 
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: transform 0.1s, background 0.1s;
        }

        .cat-btn:active {
            background-color: #f0f0f0;
            transform: scale(0.95);
            border-color: #bbb;
        }
        
        /* ç‰¹æ®Šè‰²æŒ‰éˆ• */
        .cat-btn.special { color: #5e35b1; border-color: #d1c4e9; background-color: #fdfbff; }

        /* --- ç´€éŒ„åˆ—è¡¨ --- */
        .log-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            border-bottom: 2px solid #eee;
            padding-bottom: 5px;
            font-size: 0.9rem;
            color: #777;
        }
        
        .log-list { list-style: none; padding: 0; margin: 0; }
        
        .log-item {
            padding: 15px 10px;
            border-bottom: 1px solid #f0f0f0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer; /* æç¤ºå¯é»æ“Š */
            transition: background 0.2s;
        }
        .log-item:active { background-color: #f9f9f9; } /* é»æ“Šå›é¥‹ */

        .log-info { display: flex; flex-direction: column; }
        .log-time { font-size: 0.75rem; color: #aaa; margin-bottom: 4px; }
        .log-cat { font-size: 1rem; color: #333; font-weight: 500; }
        .log-money { font-size: 1.1rem; font-weight: bold; color: #2c3e50; }
        .edit-hint { font-size: 0.7rem; color: #2196f3; margin-left: 5px; border:1px solid #2196f3; padding:1px 4px; border-radius:4px;}

        /* --- Modal èˆ‡ éµç›¤ --- */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(0,0,0,0.6);
            z-index: 1000;
            justify-content: center;
            align-items: flex-end;
            backdrop-filter: blur(2px);
        }
        
        .modal-content {
            background-color: white;
            width: 100%;
            max-width: 600px;
            border-radius: 20px 20px 0 0;
            padding: 20px;
            box-sizing: border-box;
            animation: slideUp 0.25s ease-out;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }

        .modal-header {
            display: flex; justify-content: space-between; align-items: center;
            font-size: 1.1rem; font-weight: bold; color: #444; margin-bottom: 5px;
        }
        .btn-close { background: none; border: none; font-size: 1.5rem; color: #999; padding: 0 10px; }

        .display-window {
            background-color: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            padding: 12px;
            text-align: right;
            font-size: 2.2rem;
            font-weight: bold;
            color: #333;
            font-family: monospace;
        }

        .numpad {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
        }

        .num-btn {
            background-color: white;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 12px;
            font-size: 1.4rem;
            font-weight: 500;
            color: #333;
            box-shadow: 0 2px 0 #eee;
        }
        .num-btn:active { background-color: #ddd; transform: translateY(2px); box-shadow: none; }
        
        .btn-backspace { background-color: #ffebee; color: #c62828; border-color: #ffcdd2; }
        
        /* ç¢ºèªèˆ‡åˆªé™¤æŒ‰éˆ•å€ */
        .action-row {
            grid-column: span 3;
            display: flex;
            gap: 10px;
        }
        .btn-confirm { 
            flex: 2;
            background-color: #2196f3; color: white; border: none;
            font-size: 1.1rem; padding: 12px; border-radius: 8px; font-weight: bold;
            box-shadow: 0 2px 0 #1565c0;
        }
        .btn-delete {
            flex: 1;
            background-color: #ff5252; color: white; border: none;
            font-size: 1.1rem; padding: 12px; border-radius: 8px; font-weight: bold;
            box-shadow: 0 2px 0 #d32f2f;
            display: none; /* é è¨­éš±è—ï¼Œåªæœ‰ç·¨è¼¯æ™‚é¡¯ç¤º */
        }
        .btn-confirm:active, .btn-delete:active { transform: translateY(2px); box-shadow: none; opacity: 0.9;}

        .note-input {
            width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 8px;
            font-size: 1rem; box-sizing: border-box; text-align: center;
        }

        .footer-actions { margin-top: 30px; display: flex; justify-content: center; gap: 15px; }
        .btn-small { padding: 8px 15px; border-radius: 20px; border: 1px solid #ccc; background: white; font-size: 0.85rem; color: #666; }
    </style>
</head>
<body>

<div class="container">
    <div class="total-section">
        <div class="total-label">ä»Šæ—¥èŠ±è²»ç¸½è¨ˆ</div>
        <div class="total-amount">$<span id="totalMoney">0</span></div>
    </div>

    <div class="category-grid">
        <button class="cat-btn" onclick="openModal('æ—©é¤')">æ—©é¤</button>
        <button class="cat-btn" onclick="openModal('åˆé¤')">åˆé¤</button>
        <button class="cat-btn" onclick="openModal('æ™šé¤')">æ™šé¤</button>
        
        <button class="cat-btn" onclick="openModal('å’–å•¡')">å’–å•¡</button>
        <button class="cat-btn" onclick="openModal('é£²æ–™')">é£²æ–™</button>
        <button class="cat-btn" onclick="openModal('é»å¿ƒ')">é»å¿ƒ</button>
        
        <button class="cat-btn special" onclick="openModal('äº¤é€š')">äº¤é€š</button>
        <button class="cat-btn special" onclick="openModal('é›œæ”¯')">é›œæ”¯</button>
        <button class="cat-btn special" onclick="openModal('å…¶ä»–')">å…¶ä»–</button>
    </div>

    <div class="log-header">
        <span>æ¶ˆè²»ç´€éŒ„ (é»æ“Šå¯ä¿®æ”¹/åˆªé™¤)</span>
    </div>
    <ul class="log-list" id="logList">
        </ul>

    <div class="footer-actions">
        <button class="btn-small" onclick="exportCSV()">ğŸ“¥ ä¸‹è¼‰ CSV</button>
        <button class="btn-small" style="color:red; border-color: pink;" onclick="clearAllData()">ğŸ—‘ï¸ æ¸…ç©ºå…¨éƒ¨</button>
    </div>
</div>

<div id="inputModal" class="modal-overlay">
    <div class="modal-content">
        <div class="modal-header">
            <span id="modalTitle">è¨˜éŒ„é‡‘é¡</span>
            <button class="btn-close" onclick="closeModal()">Ã—</button>
        </div>

        <div class="display-window" id="displayNum">0</div>
        <input type="text" id="noteInput" class="note-input" placeholder="å‚™è¨» (é¸å¡«)">

        <div class="numpad">
            <button class="num-btn" onclick="pressNum('1')">1</button>
            <button class="num-btn" onclick="pressNum('2')">2</button>
            <button class="num-btn" onclick="pressNum('3')">3</button>
            
            <button class="num-btn" onclick="pressNum('4')">4</button>
            <button class="num-btn" onclick="pressNum('5')">5</button>
            <button class="num-btn" onclick="pressNum('6')">6</button>
            
            <button class="num-btn" onclick="pressNum('7')">7</button>
            <button class="num-btn" onclick="pressNum('8')">8</button>
            <button class="num-btn" onclick="pressNum('9')">9</button>
            
            <button class="num-btn btn-backspace" onclick="pressNum('DEL')">âŒ«</button>
            <button class="num-btn" onclick="pressNum('0')">0</button>
            <button class="num-btn" onclick="pressNum('00')">00</button>

            <div class="action-row">
                <button id="btnDelete" class="btn-delete" onclick="deleteCurrentRecord()">åˆªé™¤</button>
                <button id="btnConfirm" class="btn-confirm" onclick="confirmRecord()">ç¢ºèª</button>
            </div>
        </div>
    </div>
</div>

<script>
    let records = [];
    let currentAmountStr = '0'; 
    let editingId = null; // ç”¨ä¾†è¿½è¹¤ç›®å‰æ˜¯åœ¨ã€Œæ–°å¢ã€é‚„æ˜¯ã€Œä¿®æ”¹ã€
    let currentCategory = ''; // æ–°å¢æ™‚æš«å­˜åˆ†é¡
    
    // DOM å…ƒç´ 
    const totalEl = document.getElementById('totalMoney');
    const listEl = document.getElementById('logList');
    const modal = document.getElementById('inputModal');
    const displayEl = document.getElementById('displayNum');
    const noteEl = document.getElementById('noteInput');
    const modalTitle = document.getElementById('modalTitle');
    const btnConfirm = document.getElementById('btnConfirm');
    const btnDelete = document.getElementById('btnDelete');

    window.onload = function() {
        const savedData = localStorage.getItem('myMoneyRecordsV4');
        if (savedData) {
            records = JSON.parse(savedData);
            render();
        }
    };

    // --- Modal æ§åˆ¶ (æ–°å¢æ¨¡å¼) ---
    function openModal(category) {
        editingId = null; // è¨­å®šç‚ºæ–°å¢æ¨¡å¼
        currentCategory = category;
        currentAmountStr = '0';
        noteEl.value = '';
        
        modalTitle.textContent = `è¨˜ä¸€ç­†ï¼š${category}`;
        btnConfirm.textContent = "ç¢ºèªè¨˜éŒ„";
        btnDelete.style.display = 'none'; // éš±è—åˆªé™¤éˆ•
        
        updateDisplay();
        modal.style.display = 'flex';
    }

    // --- Modal æ§åˆ¶ (ç·¨è¼¯æ¨¡å¼) ---
    function openEditModal(id) {
        const record = records.find(r => r.id === id);
        if (!record) return;

        editingId = id; // è¨­å®šç‚ºç·¨è¼¯æ¨¡å¼
        currentCategory = record.pureCategory; // åŸå§‹åˆ†é¡
        currentAmountStr = record.amount.toString();
        
        // è§£æå‚™è¨»ï¼šå¾ "åˆé¤ (ç‰›è‚‰éºµ)" å–å‡º "ç‰›è‚‰éºµ"
        // ç°¡å–®è™•ç†ï¼šå¦‚æœæœ‰æ‹¬è™Ÿï¼Œå–å‡ºæ‹¬è™Ÿå…§å®¹ï¼Œå¦å‰‡ç•™ç©º
        const match = record.category.match(/\((.*)\)/);
        noteEl.value = match ? match[1] : '';

        modalTitle.textContent = `ä¿®æ”¹ï¼š${record.pureCategory}`;
        btnConfirm.textContent = "ä¿å­˜ä¿®æ”¹";
        btnDelete.style.display = 'block'; // é¡¯ç¤ºåˆªé™¤éˆ•
        
        updateDisplay();
        modal.style.display = 'flex';
    }

    function closeModal() {
        modal.style.display = 'none';
    }

    // --- éµç›¤é‚è¼¯ ---
    function pressNum(key) {
        if (key === 'DEL') {
            currentAmountStr = currentAmountStr.length > 1 ? currentAmountStr.slice(0, -1) : '0';
        } else if (key === '00') {
             if (currentAmountStr !== '0' && currentAmountStr.length < 8) currentAmountStr += '00';
        } else {
            if (currentAmountStr.length >= 9) return;
            currentAmountStr = currentAmountStr === '0' ? key : currentAmountStr + key;
        }
        updateDisplay();
    }

    function updateDisplay() {
        displayEl.textContent = parseInt(currentAmountStr).toLocaleString();
    }

    // --- ç¢ºèª (æ–°å¢æˆ–ä¿®æ”¹) ---
    function confirmRecord() {
        const amount = parseInt(currentAmountStr);
        if (amount === 0) return alert("é‡‘é¡ä¸èƒ½ç‚º 0");

        const note = noteEl.value.trim();
        const displayCategory = note ? `${currentCategory} (${note})` : currentCategory;
        const now = new Date();

        if (editingId) {
            // ä¿®æ”¹ç¾æœ‰ç´€éŒ„
            const index = records.findIndex(r => r.id === editingId);
            if (index !== -1) {
                records[index].amount = amount;
                records[index].category = displayCategory;
                // æ³¨æ„ï¼šä¿®æ”¹ä¸æ›´æ–°æ™‚é–“æˆ³ï¼Œä¿ç•™åŸå§‹æ™‚é–“
            }
        } else {
            // æ–°å¢ç´€éŒ„
            const newRecord = {
                id: Date.now(),
                timestamp: now.toLocaleString(),
                timeDisplay: `${now.getHours()}:${now.getMinutes().toString().padStart(2, '0')}`,
                category: displayCategory,
                pureCategory: currentCategory, // ä¿ç•™ç´”åˆ†é¡æ–¹ä¾¿ä¸‹æ¬¡ç·¨è¼¯
                amount: amount
            };
            records.unshift(newRecord);
        }

        saveAndRender();
        closeModal();
    }

    // --- åˆªé™¤å–®ç­† ---
    function deleteCurrentRecord() {
        if (!editingId) return;
        if (confirm("ç¢ºå®šè¦åˆªé™¤é€™ç­†ç´€éŒ„å—ï¼Ÿ")) {
            records = records.filter(r => r.id !== editingId);
            saveAndRender();
            closeModal();
        }
    }

    // --- ç³»çµ±åŠŸèƒ½ ---
    function saveAndRender() {
        localStorage.setItem('myMoneyRecordsV4', JSON.stringify(records));
        render();
    }

    function render() {
        const total = records.reduce((sum, r) => sum + r.amount, 0);
        totalEl.textContent = total.toLocaleString();

        listEl.innerHTML = '';
        records.forEach(r => {
            const li = document.createElement('li');
            li.className = 'log-item';
            // é»æ“Šè§¸ç™¼ç·¨è¼¯
            li.onclick = () => openEditModal(r.id);
            
            li.innerHTML = `
                <div class="log-info">
                    <span class="log-time">${r.timeDisplay} <span class="edit-hint">ç·¨è¼¯</span></span>
                    <span class="log-cat">${r.category}</span>
                </div>
                <span class="log-money">$${r.amount}</span>
            `;
            listEl.appendChild(li);
        });
    }

    function clearAllData() {
        if(confirm("è­¦å‘Šï¼šé€™å°‡æ¸…ç©ºæ‰€æœ‰è³‡æ–™ï¼")) {
            records = [];
            saveAndRender();
        }
    }

    function exportCSV() {
        if(records.length === 0) return alert("ç„¡è³‡æ–™");
        let csvContent = "data:text/csv;charset=utf-8,\uFEFFæ™‚é–“,é …ç›®,é‡‘é¡\n";
        records.forEach(row => {
            csvContent += `${row.timestamp},${row.category},${row.amount}\n`;
        });
        const link = document.createElement("a");
        link.href = encodeURI(csvContent);
        link.download = `money_log_${new Date().toISOString().slice(0,10)}.csv`;
        document.body.appendChild(link);
        link.click();
    }

    // é»æ“ŠèƒŒæ™¯é—œé–‰
    modal.addEventListener('click', e => { if (e.target === modal) closeModal(); });
</script>

</body>
