    <style>
        /* --- å…¨å±€è¨­å®š --- */
        body {

            background-color: #f0f2f5;
            margin: 0;
            padding: 0; /* ç§»é™¤ padding ä»¥ä¾¿æ»¿ç‰ˆ */
            -webkit-tap-highlight-color: transparent; /* ç§»é™¤é»æ“Šé«˜äº® */
        }

        /* --- ä¸»ç•«é¢å®¹å™¨ --- */
        .container {

        h2 { margin-top: 0; color: #333; font-size: 1.2rem; }

        /* ç¸½é‡‘é¡é¡¯ç¤ºå€ */
        .total-section {

            padding: 20px;

        .total-label { font-size: 0.9rem; opacity: 0.9; margin-bottom: 5px; }

        /* åˆ†é¡æŒ‰éˆ•ç¶²æ ¼ (ä¸»ç•«é¢æ ¸å¿ƒ) */
        .category-grid {
            display: grid;

            gap: 15px;

        .cat-btn {

        }
        .cat-btn:active {

        }
        /* ç‰¹åˆ¥è‰²çš„æŒ‰éˆ• */
        .cat-btn.special { color: #5e35b1; border-color: #d1c4e9; background-color: #f3e5f5; }

        /* ç´€éŒ„åˆ—è¡¨ */
        .log-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            border-bottom: 2px solid #eee;
            padding-bottom: 5px;
        }
        .log-list {
            list-style: none;

        }
        .log-item {

            align-items: center;
        }
        .log-info { display: flex; flex-direction: column; }
        .log-time { font-size: 0.75rem; color: #999; margin-bottom: 3px; }
        .log-cat { font-size: 1rem; color: #333; font-weight: 500; }
        .log-money { font-size: 1.1rem; font-weight: bold; color: #2c3e50; }

        /* --- å½ˆå‡ºè¦–çª— (Modal) èˆ‡ æ•¸å­—éµç›¤ --- */
        .modal-overlay {
            display: none; /* é è¨­éš±è— */
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(0,0,0,0.6);
            z-index: 1000;
            justify-content: center;
            align-items: flex-end; /* å¾åº•éƒ¨å½ˆå‡º */
            backdrop-filter: blur(3px);
        }
        
        .modal-content {
            background-color: white;
            width: 100%;
            max-width: 600px; /* å¹³æ¿é©é… */
            border-radius: 20px 20px 0 0;
            padding: 20px;
            box-sizing: border-box;
            animation: slideUp 0.3s ease-out;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        @keyframes slideUp {
            from { transform: translateY(100%); }
            to { transform: translateY(0); }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 1.1rem;
            font-weight: bold;
            color: #555;
        }
        .btn-close {
            background: none; border: none; font-size: 1.5rem; color: #999; padding: 0 10px;
        }

        /* æ•¸å­—é¡¯ç¤ºçª— */
        .display-window {
            background-color: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 15px;
            text-align: right;
            font-size: 2.5rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
            font-family: monospace; /* ç­‰å¯¬å­—é«”æ•¸å­—è¼ƒå¥½çœ‹ */
        }

        /* æ•¸å­—éµç›¤ç¶²æ ¼ */
        .numpad {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }

        .num-btn {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            font-size: 1.5rem;
            font-weight: 500;
            color: #333;
            box-shadow: 0 2px 0 #eee;
        }
        .num-btn:active { background-color: #e0e0e0; transform: translateY(2px); box-shadow: none; }
        
        .btn-backspace { background-color: #ffcdd2; color: #c62828; border-color: #ef9a9a; }
        .btn-confirm { 
            grid-column: span 3; /* ä½”æ»¿æ•´è¡Œ */
            background-color: #2196f3; 
            color: white; 
            border: none;
            font-weight: bold;
            box-shadow: 0 2px 0 #1976d2;
        }
        .btn-confirm:active { background-color: #1565c0; }

        /* å‚™è¨»æ¬„ */
        .note-input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            box-sizing: border-box;
            text-align: center;
        }
        .note-input:focus { border-color: #2196f3; outline: none; }

        /* åº•éƒ¨åŠŸèƒ½åˆ— */
        .footer-actions {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        .btn-small {
            padding: 8px 15px;
            border-radius: 20px;
            border: 1px solid #ccc;
            background: white;
            font-size: 0.85rem;
            color: #666;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="total-section">
        <div class="total-label">ä»Šæ—¥èŠ±è²»ç¸½è¨ˆ</div>
        <div class="total-amount">$<span id="totalMoney">0</span></div>
    </div>

    <div class="category-grid">
        <button class="cat-btn" onclick="openModal('æ—©é¤')">ğŸ¥ª æ—©é¤</button>
        <button class="cat-btn" onclick="openModal('åˆé¤')">ğŸ± åˆé¤</button>
        <button class="cat-btn" onclick="openModal('æ™šé¤')">ğŸ² æ™šé¤</button>
        <button class="cat-btn" onclick="openModal('å’–å•¡')">â˜• å’–å•¡</button>
        <button class="cat-btn" onclick="openModal('é£²æ–™')">ğŸ¥¤ é£²æ–™</button>
        <button class="cat-btn special" onclick="openModal('äº¤é€š')">ğŸš† äº¤é€š</button>
        <button class="cat-btn special" onclick="openModal('é›œæ”¯')">ğŸ›’ é›œæ”¯</button>
        <button class="cat-btn special" onclick="openModal('å…¶ä»–')">ğŸ“ å…¶ä»–</button>
    </div>

    <div class="log-header">
        <span>æ¶ˆè²»ç´€éŒ„</span>
        <small style="color:#999">æœ€è¿‘ 50 ç­†</small>
    </div>
    <ul class="log-list" id="logList">
        </ul>

    <div class="footer-actions">
        <button class="btn-small" onclick="exportCSV()">ğŸ“¥ ä¸‹è¼‰ CSV</button>
        <button class="btn-small" style="color:red; border-color: pink;" onclick="clearData()">ğŸ—‘ï¸ æ¸…ç©ºç´€éŒ„</button>
    </div>
</div>

<div id="inputModal" class="modal-overlay">
    <div class="modal-content">
        <div class="modal-header">
            <span id="modalTitle">è¨˜éŒ„é‡‘é¡</span>
            <button class="btn-close" onclick="closeModal()">Ã—</button>
        </div>

        <div class="display-window" id="displayNum">0</div>

        <input type="text" id="noteInput" class="note-input" placeholder="å‚™è¨» (é¸å¡«ï¼Œå¦‚: ç‰›è‚‰éºµ)">

        <div class="numpad">
            <button class="num-btn" onclick="pressNum('1')">1</button>
            <button class="num-btn" onclick="pressNum('2')">2</button>
            <button class="num-btn" onclick="pressNum('3')">3</button>
            
            <button class="num-btn" onclick="pressNum('4')">4</button>
            <button class="num-btn" onclick="pressNum('5')">5</button>
            <button class="num-btn" onclick="pressNum('6')">6</button>
            
            <button class="num-btn" onclick="pressNum('7')">7</button>
            <button class="num-btn" onclick="pressNum('8')">8</button>
            <button class="num-btn" onclick="pressNum('9')">9</button>
            
            <button class="num-btn btn-backspace" onclick="pressNum('DEL')">âŒ«</button>
            <button class="num-btn" onclick="pressNum('0')">0</button>
            <button class="num-btn btn-confirm" onclick="confirmRecord()">ç¢ºèªè¨˜éŒ„</button>
        </div>
    </div>
</div>

<script>
    // --- è®Šæ•¸èˆ‡åˆå§‹åŒ– ---
    let records = [];
    let currentCategory = '';
    let currentAmountStr = '0'; // ä½¿ç”¨å­—ä¸²è™•ç†è¼¸å…¥é‚è¼¯

    const totalEl = document.getElementById('totalMoney');
    const listEl = document.getElementById('logList');
    const modal = document.getElementById('inputModal');
    const displayEl = document.getElementById('displayNum');
    const noteEl = document.getElementById('noteInput');
    const modalTitle = document.getElementById('modalTitle');

    window.onload = function() {
        const savedData = localStorage.getItem('myMoneyRecordsV3');
        if (savedData) {
            records = JSON.parse(savedData);
            render();
        }
    };

    // --- Modal æ“ä½œ ---
    function openModal(category) {
        currentCategory = category;
        currentAmountStr = '0'; // é‡ç½®é‡‘é¡
        noteEl.value = ''; // é‡ç½®å‚™è¨»
        
        modalTitle.textContent = `è¨˜ä¸€ç­†ï¼š${category}`;
        updateDisplay();
        
        modal.style.display = 'flex'; // é¡¯ç¤ºå½ˆçª—
    }

    function closeModal() {
        modal.style.display = 'none';
    }

    // --- éµç›¤é‚è¼¯ ---
    function pressNum(key) {
        // åˆªé™¤éµ
        if (key === 'DEL') {
            if (currentAmountStr.length > 1) {
                currentAmountStr = currentAmountStr.slice(0, -1);
            } else {
                currentAmountStr = '0';
            }
        } 
        // æ•¸å­—éµ
        else {
            // 5. è¼¸å…¥ä¸Šé™ 9 ä½æ•¸
            if (currentAmountStr.length >= 9) return;

            // è™•ç†é–‹é ­çš„ 0
            if (currentAmountStr === '0') {
                currentAmountStr = key;
            } else {
                currentAmountStr += key;
            }
        }
        updateDisplay();
    }

    function updateDisplay() {
        displayEl.textContent = currentAmountStr;
    }

    // --- å„²å­˜é‚è¼¯ ---
    function confirmRecord() {
        const amount = parseInt(currentAmountStr);
        if (amount === 0) {
            alert("é‡‘é¡ä¸èƒ½ç‚º 0");
            return;
        }

        const now = new Date();
        const note = noteEl.value.trim();
        
        // 7. æ ¼å¼åŒ–é …ç›®åç¨±
        let finalCategory = currentCategory;
        if (note) {
            finalCategory = `${currentCategory} (${note})`;
        }

        const newRecord = {
            id: Date.now(),
            timestamp: now.toLocaleString(),
            timeDisplay: `${now.getHours()}:${now.getMinutes().toString().padStart(2, '0')}`,
            category: finalCategory,
            amount: amount
        };

        records.unshift(newRecord);
        saveAndRender();
        closeModal();
    }

    // --- ç³»çµ±åŠŸèƒ½ (åŒèˆŠç‰ˆ) ---
    function saveAndRender() {
        localStorage.setItem('myMoneyRecordsV3', JSON.stringify(records));
        render();
    }

    function render() {
        const total = records.reduce((sum, r) => sum + r.amount, 0);
        totalEl.textContent = total.toLocaleString(); // åŠ åƒåˆ†ä½é€—è™Ÿ

        listEl.innerHTML = '';
        records.forEach(r => {
            const li = document.createElement('li');
            li.className = 'log-item';
            li.innerHTML = `
                <div class="log-info">
                    <span class="log-time">${r.timeDisplay}</span>
                    <span class="log-cat">${r.category}</span>
                </div>
                <span class="log-money">$${r.amount}</span>
            `;
            listEl.appendChild(li);
        });
    }

    function clearData() {
        if(confirm("ç¢ºå®šè¦æ¸…ç©ºæ‰€æœ‰ç´€éŒ„å—ï¼Ÿ")) {
            records = [];
            saveAndRender();
        }
    }

    function exportCSV() {
        if(records.length === 0) return alert("ç„¡è³‡æ–™");
        let csvContent = "data:text/csv;charset=utf-8,\uFEFFæ™‚é–“,é …ç›®,é‡‘é¡\n";
        records.forEach(row => {
            csvContent += `${row.timestamp},${row.category},${row.amount}\n`;
        });
        const link = document.createElement("a");
        link.href = encodeURI(csvContent);
        link.download = `money_log_${new Date().toISOString().slice(0,10)}.csv`;
        document.body.appendChild(link);
        link.click();
    }
    
    // é»æ“Šé®ç½©é—œé–‰ (é¸ç”¨)
    modal.addEventListener('click', function(e) {
        if (e.target === modal) closeModal();
    });
</script>

</body>
</html>
