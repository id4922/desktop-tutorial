<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>記帳 V7.5 (終極版)</title>
    <link rel="stylesheet" href="style.css">
    <script src="Sortable.min.js"></script>
    <script src="chart.umd.min.js"></script>
</head>
<body>

<div class="container">
    
    <div id="tab-home" class="tab-content active">
        <div class="total-section">
            <div class="total-label">今日花費</div>
            <div class="total-amount">$<span id="todayTotal">0</span></div>
        </div>

        <div class="toolbar">
            <div class="section-title">類別選擇</div>
            <div>
                <button class="btn-icon" onclick="openBgSettings()" title="換背景">🎨</button>
                <button id="btnToggleEdit" class="btn-icon" onclick="toggleEditMode()" title="編輯按鈕">⚙️</button>
            </div>
        </div>
        
        <div id="deleteZone" class="delete-zone" style="display:none;">
            🗑️ 拖曳按鈕到這裡刪除
        </div>

        <div class="category-grid" id="categoryGrid"></div>

        <div class="section-title" style="margin-top:20px;">今日明細</div>
        <ul class="log-list" id="homeList"></ul>
    </div>

    <div id="tab-history" class="tab-content">
        <div class="toolbar-history">
            <div class="section-title">歷史紀錄</div>
            <div class="action-buttons-row">
                <button onclick="backupData()" class="btn-chip" style="color:#2E7D32; border-color:#C8E6C9;">
                    📤 備份
                </button>
                <button onclick="triggerRestore()" class="btn-chip" style="color:#E65100; border-color:#FFE0B2;">
                    📥 還原
                </button>
                <button onclick="exportCSV()" class="btn-chip" style="color:#444;">
                    📥 CSV
                </button>
                <button onclick="clearAllData()" class="btn-chip" style="color:#D32F2F; border-color:#FFCDD2;">
                    🗑️ 清空
                </button>
            </div>
        </div>
        <input type="file" id="restoreInput" style="display:none" accept=".json" onchange="restoreData(this)">
        <div id="historyListContainer"></div>
    </div>
    
    <div id="tab-chart" class="tab-content">
        <div class="toolbar">
            <div class="section-title">收支統計</div>
        </div>

        <div class="date-range-container">
            <input type="date" id="startDate" class="date-input">
            <span style="color:#999">~</span>
            <input type="date" id="endDate" class="date-input">
        </div>

        <div class="shortcut-grid">
            <button class="shortcut-btn" onclick="setDateRange('week')">近一周</button>
            <button class="shortcut-btn" onclick="setDateRange('month')">近一月</button>
            <button class="shortcut-btn" onclick="setDateRange('thisMonth')">本月份</button>
            <button class="shortcut-btn" onclick="setDateRange('thisWeek')">本周</button>
        </div>

        <div class="chart-wrapper">
            <canvas id="expenseChart"></canvas>
        </div>

        <div id="chartLegend" class="legend-list"></div>
    </div>
</div>

<nav class="bottom-nav">
    <button class="nav-btn active" onclick="switchTab('home')" id="nav-home">
        <span style="font-size:1.4rem;">✏️</span>
        <span style="font-size:0.8rem;">記帳</span>
    </button>
    <button class="nav-btn" onclick="switchTab('history')" id="nav-history">
        <span style="font-size:1.4rem;">🕒</span>
        <span style="font-size:0.8rem;">歷史</span>
    </button>
    <button class="nav-btn" onclick="switchTab('chart')" id="nav-chart">
        <span style="font-size:1.4rem;">📊</span>
        <span style="font-size:0.8rem;">分析</span>
    </button>
</nav>

<div id="inputModal" class="modal-overlay">
    <div class="modal-content">
        <div class="modal-header">
            <div class="header-left">
                <span id="modalTitle" class="modal-title-text">記錄</span>
                <button id="btnHeaderTrash" class="btn-icon-trash" onclick="deleteCurrentRecord()" title="刪除此紀錄">
                    🗑️
                </button>
            </div>
            <span onclick="closeModal()" class="close-btn">×</span>
        </div>

        <div class="display-window" id="displayNum">0</div>

        <div class="input-row">
            <input type="date" id="recordDateInput" class="hidden-date-input" onchange="updateDateDisplay()">
            <button class="btn-calendar-trigger" id="btnDateTrigger" onclick="openDatePicker()" title="更改日期">📅</button>
            <span id="dateDisplayText" class="date-display-text" onclick="openDatePicker()">2025-01-01</span>
            <input type="text" id="noteInput" class="note-input-flex" placeholder="備註">
        </div>

        <div class="numpad">
            <button class="num-btn" onclick="pressNum('1')">1</button>
            <button class="num-btn" onclick="pressNum('2')">2</button>
            <button class="num-btn" onclick="pressNum('3')">3</button>
            <button class="num-btn" onclick="pressNum('4')">4</button>
            <button class="num-btn" onclick="pressNum('5')">5</button>
            <button class="num-btn" onclick="pressNum('6')">6</button>
            <button class="num-btn" onclick="pressNum('7')">7</button>
            <button class="num-btn" onclick="pressNum('8')">8</button>
            <button class="num-btn" onclick="pressNum('9')">9</button>
            <button class="num-btn btn-backspace" onclick="pressNum('DEL')">⌫</button>
            <button class="num-btn" onclick="pressNum('0')">0</button>
            <button class="num-btn btn-confirm" id="btnConfirmRecord" onclick="confirmRecord()">確認</button>
        </div>
    </div>
</div>

<div id="settingsModal" class="modal-overlay">
    <div class="modal-content">
        <div style="display:flex; justify-content:space-between; margin-bottom:15px;">
            <span style="font-weight:bold; font-size:1.2rem;">按鈕設定</span>
            <span onclick="closeSettingsModal()" style="font-size:1.5rem; color:#999; cursor:pointer;">×</span>
        </div>
        
        <label style="font-size:0.9rem; color:#666;">名稱</label>
        <input type="text" id="settingNameInput" class="note-input" style="text-align:left; margin-top:5px;">

        <label style="font-size:0.9rem; color:#666;">選擇顏色</label>
        <div class="settings-grid" id="colorGrid"></div>

        <button class="num-btn btn-confirm" style="width:100%; margin-top:15px;" onclick="saveCategorySettings()">儲存設定</button>
    </div>
</div>

<div id="bgModal" class="modal-overlay">
    <div class="modal-content">
        <div class="modal-header-simple" style="display:flex; justify-content:space-between; margin-bottom:15px;">
            <span class="modal-title-simple" style="font-weight:bold; font-size:1.2rem;">主題設定</span>
            <span onclick="closeBgModal()" class="close-btn-simple" style="font-size:1.5rem; color:#999; cursor:pointer;">×</span>
        </div>

        <div style="margin-bottom: 20px; padding-bottom: 20px; border-bottom: 1px dashed #eee;">
            <label style="display:block; margin-bottom:10px; color:#666; font-size:0.9rem;">
                自訂背景圖片
            </label>
            
            <input type="file" id="customBgInput" accept="image/*" style="display:none" onchange="handleCustomBgUpload(this)">
            
            <button onclick="document.getElementById('customBgInput').click()" class="btn-chip" style="width:100%; border:2px dashed #ccc; padding:15px; justify-content:center; color:#555;">
                📁 上傳圖片
            </button>

            <button onclick="clearCustomBg()" class="btn-chip" id="btnClearCustomBg" style="width:100%; margin-top:10px; color:#ff5252; border-color:#ffcdd2; justify-content:center; display:none;">
                ❌ 移除圖片與主題色
            </button>
        </div>

        <div style="margin-bottom: 20px; padding-bottom: 20px; border-bottom: 1px dashed #eee;">
            <div style="display:flex; justify-content:space-between; margin-bottom:10px;">
                <label style="color:#666; font-size:0.9rem;">視窗透明度</label>
                <span id="opacityValue" style="font-size:0.8rem; color:#999;">85%</span>
            </div>
            <input type="range" id="opacityRange" min="0.05	" max="1.0" step="0.05" value="0.85" style="width:100%;" oninput="updateGlassOpacity(this.value)">
            <div style="display:flex; justify-content:space-between; font-size:0.7rem; color:#ccc; margin-top:5px;">
                <span>透明</span>
                <span>不透明</span>
            </div>
        </div>

		<div style="margin-bottom: 20px; padding-bottom: 20px; border-bottom: 1px dashed #eee;">
			<label style="color:#666; font-size:0.9rem; margin-bottom:10px; display:block;">圖片顯示模式</label>
			<div style="display:flex; gap:10px;">
				<button onclick="updateBgSize('cover')" class="btn-chip" style="flex:1; justify-content:center;">
					🔍 滿版 (裁切)
				</button>
				<button onclick="updateBgSize('contain')" class="btn-chip" style="flex:1; justify-content:center;">
					🖼️ 完整 (留白)
				</button>
			</div>
		</div>
        <label style="font-size:0.9rem; color:#666;">或選擇預設漸層</label>
        <div class="settings-grid" id="bgGrid"></div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
